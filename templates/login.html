<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Todo App</title>
  <style>
    body { 
      font-family: sans-serif; 
      margin: 2em;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }
    .container {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
      color: #333;
    }
    form { 
      max-width: 400px; 
      margin: auto; 
    }
    label { 
      display: block; 
      margin-top: 1em;
      font-weight: bold;
      color: #555;
    }
    input { 
      width: 100%; 
      padding: 0.5em; 
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button { 
      margin-top: 1.5em; 
      padding: 0.75em 1em;
      width: 100%;
      background-color: #007acc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #005fa3;
    }
    p {
      text-align: center;
      margin-top: 1.5em;
      color: #666;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 0.75em;
      margin-bottom: 1em;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    
    {% if let Some(error) = errors %}
    <div class="error-message">
      {{ error }}
    </div>
    {% endif %}
    
    <form action="/users/login" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Log In</button>
    </form>
    <p>
      Don't have an account? <a href="/users/register">Register here</a>.
    </p>
  </div>
</body>
</html>
