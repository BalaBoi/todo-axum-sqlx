<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Todo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="checkbox"] {
      margin-top: 0.5em;
    }
    button {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.75em;
      background-color: #007acc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edit Todo</h1>
    <form action="/todo/{{ todo.task_id }}" method="post">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value="{{ todo.title }}" required>

      <label for="description">Description:</label>
      {% if let Some(desc) = todo.description %}
      <textarea id="description" name="description">{{ desc }}</textarea>
      {% else %}
      <textarea id="description" name="description"></textarea>
      {% endif %}

      <label for="completed">Completed:</label>
      <input type="checkbox" id="completed" name="completed" {% if todo.completed %}checked{% endif %} value="true">

      <button type="submit">Update Todo</button>
    </form>
  </div>
</body>
</html>
